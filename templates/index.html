<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj en Tiempo Real</title>
    <script>
        function actualizarReloj() {
            fetch('/time')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('reloj').innerText = data;
                });
        }

        setInterval(actualizarReloj, 1000); 
    </script>
</head>
<body>
    <h1 id="reloj" style="font-size: 48px; text-align: center;"></h1>
</body>
</html>
